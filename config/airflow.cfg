[core]
# The folder where your DAG definitions live. This path should be absolute.
dags_folder = /opt/airflow/dags

# Whether to load example DAGs or not
load_examples = False

# The executor to use. Choose between `SequentialExecutor`, `LocalExecutor`, and `CeleryExecutor`
executor = CeleryExecutor

# The folder where your logs are stored
base_log_folder = /opt/airflow/logs

# The SQLAlchemy connection string to the metadata database.
sql_alchemy_conn = sqlite:////opt/airflow/airflow.db

# Other core settings...

[webserver]
# The web server port
web_server_port = 8080
base_url = http://localhost:8080

# Other webserver settings...

[scheduler]
# The scheduler's job settings

# Other scheduler settings...
